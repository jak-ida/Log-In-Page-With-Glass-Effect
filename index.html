<html> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> LogIn GlassEffect </title>
        <link href="Login2.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    </head>
    <body> 
       <section > 
           <aside class="glass-effect">
                <h1 > Log In </h1>
               <h2> Please enter your username and password </h2>
               <div action="">
                   <input id="user" type="text" placeholder="Username" />
                   <input id="password" type="password" placeholder="Password" />
                   <button class="custom-btn btn-2" onclick="Login()" type="submit"> Login </button>            
               </div>
               <p> Not yet Registered? <a href="" id="signup" onclick="Register()"> Sign Up</a></p>
           </aside>
        </section>
        <script type="text/javascript" src="Login2.js"> </script>
    </body>
</html>
